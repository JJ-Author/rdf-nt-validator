<style>
.inline-div {
    padding-left: 1%;
    width: 49.5%;
    height: 89.5%;
    display: inline-block;
    vertical-align: top;
}
.inline-txtarea {
    height: 100%;
    display: inline-block;
    width: 100%;
    border: 0px;
    resize: none;
    overflow-y: scroll;
    overflow-x: scroll;
    white-space: pre;
}
.rdf-txtarea {
    width: 100%;
    height: 89%;
    box-sizing: border-box;
    resize: none;"
}

html, body {
    height: 100%;
}


</style>
<h1>Report</h1>
<div class="inline-div" style="background: GreenYellow;">
    <h3 align="center">Valid</h3>
    <textarea  class="inline-txtarea" th:text="${validTriples}" readonly></textarea>
</div>
<div class="inline-div" style="background: IndianRed;">
    <h3 align="center">Broken</h3>
    <textarea  class="inline-txtarea" th:text="${faultTriples}" readonly></textarea>
</div>
</body>
